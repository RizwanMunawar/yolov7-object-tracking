name: CI

permissions:
  contents: read


on:
  push:
    branches: [main]
  pull_request:
  schedule:
    - cron: "0 8 */2 * *" # runs at 08:00 UTC every 2 days

jobs:
  Tests:
    timeout-minutes: 360
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest, ubuntu-24.04-arm]
        python-version: ["3.12"]

    env:
      PYTHONUTF8: 1
      PYTHONIOENCODING: utf-8

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Upgrade pip & tools
        run: |
          python -m pip install --upgrade pip wheel setuptools pytest pytest-cov

      - name: Install dependencies
        run: |
          python -m pip install -r requirements.txt 

      - name: Run detect.py
        run: |
          python detect.py --weights yolov7.pt --conf-thres 0.25 --nosave

      - name: Run detect_and_track.py
        run: |
          python detect_and_track.py --weights yolov7.pt --conf-thres 0.25 --nosave

      - name: Test and Generate Coverage
        run: |
          pytest --cov --cov-branch --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
          fail_ci_if_error: true
